<head>
  <meta charset="utf-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="poke.css">
  <link rel="icon" sizes="16x16" href="pokeball.png">

<body>





  <header>
    <nav>
      <ul>
        <li><a id="nv1" href="alskdj">EMPOLEON</a></li>
        <li><a id="nv2" href="alskdj">PRINPLUP</a></li>
        <li><a id="nv3" href="alskdj">PIPLUP</a></li>
      </ul>
    </nav>
  </header>









  <main>
    <section class="container">
      <div class="info">
        <h1>STATS:</h1>
        <h2>HP:</h2>
        <div id="piplup-hp"></div>
        <h3>ATTACK:</h3>
        <div id="piplup-attack"></div>
        <h4>DEFENSE:</h4>
        <div id="piplup-defense"></div>
        <h1>ABILITIES:</h1>
        <div id="piplup-abilities"></div>
      </div>

      <button id="evo">Level 16</button>

      <div id="nickname">
        <input id="username" type="text" name="username">
        <button id="btn">Submit</button>
      </div>


      <div class="background">
        <div class="bgi"><img id="evoImage2" src="https://vignette.wikia.nocookie.net/pokemon/images/9/94/Piplup_XY.gif/revision/latest?cb=20140131083332" alt=""></div>
      </div>

      <div id="bgi2"><img id="evoImage" src="https://vignette.wikia.nocookie.net/pokemon/images/2/2c/Prinplup_XY.gif/revision/latest?cb=20141113051639" alt=""></div>

      <div><img class="box" src="http://lovelstzy.com/wp-content/uploads/2017/04/pokemon-text-box-clear.png" alt="">

        <p id="desc">What? Piplup <br><br> is Evolving!</p>
      </div>

    </section>
  </main>
